<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24" fill="none">
  <!-- back document (bottom-right) -->
  <rect x="8" y="6" width="10" height="14" rx="1.2"
        fill="#fff" stroke="#111" stroke-width="1.4"/>

  <!-- front document (top-left) -->
  <rect x="4" y="3" width="10" height="14" rx="1.2"
        fill="#fff" stroke="#111" stroke-width="1.4"/>

  <!-- header block (front) -->
  <rect x="5.7" y="4.6" width="6.6" height="2.6" rx="0.4" fill="#e3e3e3"/>

  <!-- inner lines (front, lighter + thinner) -->
