        stroke="#7a7a7a" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="5.8" y1="11.0" x2="11.2" y2="11.0"
        stroke="#7a7a7a" stroke-width="0.6" stroke-linecap="round"/>

  <!-- small block (front) -->
  <rect x="5.7" y="12.5" width="3.6" height="2.6" rx="0.4" fill="#d2d2d2"/>
</svg>
